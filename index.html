<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- Square images  for viewport 960px and larger -->
      <source
      media="(min-width: 960px)"
      srcset="
      images/square_museum-480.jpg 480w,
      images/square_museum-640.jpg 640w,
      images/square_museum-800.jpg 800w,
      images/square_museum-960.jpg 960w,
      images/square_museum-1280.jpg 1280w,
      images/square_museum-1600.jpg 1600w,
      images/square_museum-1920.jpg 1920w,
      images/square_museum-2400.jpg 2400w,
    sizes="50vw">
 <!-- Landscape images for viewport smaller than 960px -->
 <source 
 media="(max-width: 959px)" 
 srcset="
   images/landscape_museum-320.jpg 320w,
   images/landscape_museum-480.jpg 480w,
   images/landscape_museum-640.jpg 640w,
   images/landscape_museum-960.jpg 960w,
   images/landscape_museum-1440.jpg 1440w,
   image/landscape_museum-1920.jpg  2160w,
   image/landscape_museum-2160.jpg 2160w,
   image/landscape_museum-2880.jpg 2880w,
   sizes="100vw">

<!-- Fallback image -->
<img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>
</html>
